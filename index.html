<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر تتر هوشمند</title>
    <style>
        :root { --main-bg: #f0f2f5; --card-bg: #ffffff; --primary: #00c853; --text: #263238; }
        body { font-family: 'Tahoma', sans-serif; background-color: var(--main-bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a237e; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .price-box { background: #e8f5e9; border: 2px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 25px; }
        #tether-price { font-size: 1.5rem; font-weight: bold; color: #2e7d32; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #1a237e; color: white; padding: 15px; font-size: 0.9rem; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #eceff1; font-weight: bold; }
        tr:nth-child(even) { background: #f8f9fa; }
        .profit-usd { color: #0091ea; }
        .final-toman { color: #d84315; font-size: 1.1rem; }
        .status { font-size: 0.8rem; color: #78909c; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>محاسبه‌گر مبالغ با نرخ لحظه‌ای تتر</h2>
    
    <div class="price-box">
        <div>قیمت لحظه‌ای تتر (نوبیتکس):</div>
        <div id="tether-price">در حال اتصال به منبع...</div>
        <div class="status" id="update-time">بروزرسانی: در حال دریافت...</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>مبلغ (دلار)</th>
                <th>+ ۱۵٪ سود</th>
                <th>قابل پرداخت (تومان)</th>
            </tr>
        </thead>
        <tbody id="result-table">
            </tbody>
    </table>
</div>

<script>
    const amounts = [100, 300, 500, 700, 800, 900, 1000, 1500, 2000, 2500, 3000];
    const profit = 1.15;

    async function getLivePrice() {
        const priceElement = document.getElementById('tether-price');
        const timeElement = document.getElementById('update-time');

        try {
            // استفاده از یک موتور جستجوی نرخ ارز عمومی که CORS را محدود نمی‌کند
            // این API نرخ لحظه‌ای تتر/تومان را از بازارهای ایرانی تجمیع می‌کند
            const response = await fetch('https://api.tetherland.com/currencies');
            const data = await response.json();
            
            // استخراج قیمت تتر
            const price = parseInt(data.data.currencies.USDT.price);

            priceElement.innerText = price.toLocaleString() + " تومان";
            timeElement.innerText = "بروزرسانی شده در: " + new Date().toLocaleTimeString('fa-IR');
            
            renderTable(price);

        } catch (error) {
            console.error("Error:", error);
            // اگر API اول شکست خورد، از منبع دوم استفاده می‌کنیم
            try {
                const altRes = await fetch('https://api.exir.io/v1/ticker?symbol=usdt-irt');
                const altData = await altRes.json();
                const altPrice = parseInt(altData.last) / 10; // تبدیل ریال به تومان
                priceElement.innerText = altPrice.toLocaleString() + " تومان";
                renderTable(altPrice);
            } catch (e) {
                priceElement.innerText = "خطا در اتصال. فیلترشکن را خاموش/روشن کنید.";
            }
        }
    }

    function renderTable(currentPrice) {
        const tableBody = document.getElementById('result-table');
        tableBody.innerHTML = '';

        amounts.forEach(amt => {
            const usdWithProfit = amt * profit;
            const tomanAmount = Math.round(usdWithProfit * currentPrice);

            const row = `
                <tr>
                    <td>${amt.toLocaleString()} $</td>
                    <td class="profit-usd">${usdWithProfit.toLocaleString()} $</td>
                    <td class="final-toman">${tomanAmount.toLocaleString()} تومان</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    // شروع دریافت اطلاعات
    getLivePrice();
    // بروزرسانی خودکار هر ۳۰ ثانیه
    setInterval(getLivePrice, 30000);
</script>

</body>
</html>
